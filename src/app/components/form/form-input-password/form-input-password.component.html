<div class="container-password">
  <label [for]="id">{{label}}<span *ngIf="required">*</span></label>
  <input [formControl]="control" [id]="id" [name]="name" [placeholder]="placeholder" [required]="required"
    [type]="isPasswordVisible ? 'text' : 'password'" [ngClass]="ngClass" />

  <img *ngIf="!isPasswordVisible" class="eye-close" src="/icon/eye-close.svg"
    (click)="isPasswordVisible = !isPasswordVisible" />

  <img *ngIf="isPasswordVisible" class="eye-open" src="/icon/eye-open.svg"
    (click)="isPasswordVisible = !isPasswordVisible" />
</div>
