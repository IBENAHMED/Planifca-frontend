<app-auth-layout-component>
  <form (ngSubmit)="onSubmit($event)">
    <app-form-input-email
      (emailEvent)="onEmailReceived($event)"
      id="email"
      label="Identifiant"
      name="email"
      placeholder="john.doe@gmail.com"
      [required]="true"
    />
    <app-tag-button
      label="Se connecter"
      type="submit"
    />
  </form>
</app-auth-layout-component>
