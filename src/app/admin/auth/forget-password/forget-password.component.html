<app-auth-layout-component>
  <div *ngIf="!isEmailSent; else emailNotSent">
    <form [formGroup]="emailForm" (ngSubmit)="onSubmit()">
      <label for="email">Identifiant</label>
      <input formControlName="email" id="email" name="email" placeholder="john.doe@gmail.com" [required]="true"
        type="email" />
      <button type="submit" [disabled]="emailForm.invalid"
        [ngClass]="{'disabled': emailForm.invalid, 'active': !emailForm.invalid}">
        Se connecter
      </button>
    </form>
  </div>
  <ng-template #emailNotSent>
    <app-email-sent-confirmation />
  </ng-template>
</app-auth-layout-component>
