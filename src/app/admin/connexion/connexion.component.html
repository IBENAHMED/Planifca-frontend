<article class="ConnexionComponent container">
  <div class="left-panel">
    <div class="content">
      <img class="img-login" src="images/img-interface-client.jpg" alt="img-login"/>
    </div>
  </div>
  <div class="right-panel">
    <div class="login-box">
      <img class="img-login" src="images/logo.png" alt="img-login"/>
      <form (ngSubmit)="onSubmit($event)">
        <app-form-input-email
          (emailEvent)="onEmailReceived($event)"
          id="email"
          label="Identifiant"
          name="email"
          placeholder="john.doe@gmail.com"
          [required]="true"
        />
        <app-form-input-password
          (passwordEvent)="onPasswordReceived($event)"
          id="password"
          label="Mot de passe"
          name="password"
          placeholder="**********"
          [required]="true"
        />
        <app-tag-a
          [onLinkClick]="onLinkClick"
          href="#"
          text="Mot de passe oubliÃ© ?"
        />
        <app-tag-button
          label="Se connecter"
          type="submit"
        />
      </form>
    </div>
  </div>
</article>
